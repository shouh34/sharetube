<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>
      <link rel="canonical" href="https://getbootstrap.jp/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">



    <style>
        .main{


        text-align:center;
        }


        button.btn btn-primary w-100 py-2{
        width:100px;


        }


    </style>
    <title>動画編集</title>
</head>
<body>

<div class="main">

<br>
<br>

{% if index ==3 %}

    <video src={{movie}} autoplay muted></video>　


            <form method="POST" action="/henshudl" enctype="multipart/form-data">

                <p><label>アップロードするファイルの選択：</label>
                    <input type="file" name="file">
                </p>
                <p>
                    <label>開始時刻</label>
                    <input type="text" name="start_minute" placeholder="分">

                    <input type="text" name="start_second" placeholder="秒">

                </p>
                <p>
                    <label>終了時刻</label>
                    <input type="text" name="end_minute" placeholder="分">
                    <input type="text" name="end_second" placeholder="秒">

                </p>

                <button type="submit"  class="btn btn-primary w-100 py-2">アップロード</button>
            </form>


    {% endif %}




</div>
</body>
</html>
