    textarea.form-control{

    }


    button.btn btn-primary w-25{
text-align:center;
    }


    h1{
    text-align:center;

    }

    }

    </div>

<div class="write_space">

<ul>
    <li>{{authors}}   {{times}} <a href="{{ url_for('yomiage',coment=textlist) }}">読み上げ</a></li>

    <li>{{textlist}}</li>
</ul>
            {% endfor %}
