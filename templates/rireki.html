<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="{{ url_for('static', filename='..css/style1.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <table class="table">
              <thead>
                    <th scope="col">サムネイル</th>
                    <th scope="col">タイトル</th>
                    <th scope="col">動画ダウンロード</th>
              </thead>
         <tbody>
         {% for id,title in data  %}
         <tr>
         <td><iframe width="500" height="310" src=https://www.youtube.com/embed/{{id}} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
             <td>{{title}}</td>
             <td><a href="{{ url_for('dougaDL',ids=id,mei=title)}}" class="btn btn-primary">再ダウンロード</a></td>
         </tr>
             {% endfor %}
         </tbody>
     </table>
</body>
</html>
