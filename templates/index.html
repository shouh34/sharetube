<!DOCTYPE html>
<html lang="ja">
<head>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/modal-video@2.4.2/js/jquery-modal-video.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.3.9/jquery.mb.YTPlayer.min.js"></script>

    <title>Tube Style</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>
<div id="hed">
	<form action="/post" method="POST" enctype="multipart/form-data">
<nav>
<ul>
     <li><img src="{{ url_for('static', filename='/images/images.png')}}" width=100 height=100></li>
    <li><a href="{{ url_for('down_rireki')}}">履歴</a></li>
    <li><a href="{{ url_for('kuchikomi')}}">スレッド一覧</a></li>
    <li><a href="{{ url_for('settings')}}">設定</a></li>
    <li><input type="text" class="form-control" id="hoge" name="HOGE" placeholder="動画のURL又はキーワードを入力してください"></li>
    <button class="btn-primary" type="submit">検索</button>
<select name="n2">
    <option value="">なし</option>
    <option value="バラエティ">バラエティ</option>
    <option value="VLOG">VLOG</option>
    <option value="ゲーム">ゲーム実況</option>
    <option value="アニメ">アニメ</option>
    <option value="漫画">漫画</option>
    <option value="切り抜き">切り抜き</option>
    <option value="ギャンブル">ギャンブル</option>
    <option value="ゆっくり解説">ゆっくり解説</option>
    <option value="shorts">shorts</option>
</select>

</ul>
</nav>
    </form>
</div>
    <br>


{% if post_index == 1 %}
<h1>検索キーワード：{{keyword}}</h1>
     <table class="table">
              <thead>
              <th scope="col">サムネイル</th>
              <th scope="col">タイトル</th>
              <th scope="col">全画面再生</th>
              <th scope="col">QR発行</th>
              <th scope="col">詳細情報</th>
              </thead>
  <tbody>
            {% for title,image,chan,chaurl,videoid,customurls,views in data %}
            <tr>
                <td><iframe width="500" height="310" src=https://www.youtube.com/embed/{{videoid}} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
                <td><div id="title"><a href={{title}}>{{image}}</a></div></td>
                <td><a href="{{ url_for('thread_create', id=image)}}" class="btn btn-primary">スレッド作成</a></td>
                <td><a class="btn btn-primary" href="http://www.youtube.com/embed/{{videoid}}?rel=0&amp;wmode=transparent">全画面</a></td>
                <td><a href="{{ url_for('qr', id=videoid,url=customurls)}}" class="btn btn-primary">QR発行</a></td>
                <td><a href="{{ url_for('shousai',path=videoid)}}" class="btn btn-primary">詳細情報</a></td>
            </tr>
            {% endfor %}
  </tbody>
     </table>

{% endif %}

</body>
</html>
